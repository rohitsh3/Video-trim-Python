<!DOCTYPE html>
<html>
<head>
    <title>Video Trimmer</title>
</head>
<body>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="video">
        <input type="submit" value="Upload Video">
    </form>

    <video controls id="video-player">
        Your browser does not support the video tag.
    </video>

    <form action="/trim" method="POST">
        <label for="start_time">Start Time (seconds):</label>
        <input type="number" name="start_time" id="start_time" required>

        <label for="end_time">End Time (seconds):</label>
        <input type="number" name="end_time" id="end_time" required>

        <input type="submit" value="Trim Video">
    </form>

    <a href="/download" download>Download Trimmed Video</a>

    <script>
        const videoPlayer = document.getElementById('video-player');

        document.querySelector('input[type="file"]').addEventListener('change', function () {
            const file = this.files[0];
            const objectURL = URL.createObjectURL(file);
            videoPlayer.src = objectURL;
        });
    </script>
</body>
</html>
